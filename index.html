<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles1.css"> <!-- коментар -->
</head>
<body>

    <div class="container">
        <h1>Реєстрація користувача</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Ім'я</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Введіть ваше ім'я">
            </div>

            <div class="form-group">
                <label for="lastName">Прізвище</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Введіть ваше прізвище">
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Кібербезпека не переоцінена!">
            </div>

            <button type="submit" class="btn-submit">Відправити</button>
        </form>

        <p id="demo"></p>
    </div>

    <script src="myapp.js"></script>

</body>
</html>
