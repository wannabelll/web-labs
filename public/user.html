<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет користувача</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Кабінет користувача</h1>
        <nav>
            <ul>
                <li><a href="/">Головна</a></li>
                <li><a href="/contacts">Контакти</a></li>
                <li><a href="/login">Обліковий запис</a></li>
                <li><a href="/about">Про нас</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Сторінка користувача</h2>
            <p>Мої дані:</p>

            <!-- Table to display user data -->
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Ім'я</th>
                        <th>Прізвище</th>
                        <th>Електронна пошта</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be injected here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Права не захищені</p>
    </footer>

    <script>
        // Retrieve the user data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));

        if (userData) {
            // Get the table body element where we'll inject the data
            const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];

            // Create a new row with the user's information
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${userData.firstName}</td>
                <td>${userData.lastName}</td>
                <td>${userData.email}</td>
            `;
        } else {
            // If no user data is found, show a message
            document.getElementById('userTable').innerHTML = "<p>Дані не знайдено. Будь ласка, увійдіть знову.</p>";
        }
    </script>
</body>
</html>
